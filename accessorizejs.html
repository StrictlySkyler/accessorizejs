	<head>
		<meta charset="utf-8" />
		<title>accessorize.js</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="accessorize.css" />
	</head>
	<body>
		
		<button id="accessorize" class="accessorizeNode floating-tab">accessorize me!</button>
		<div id="output"></div>
		<script type="text/javascript" src="accessorize.js"></script>
		<script type="text/javascript">
			var output = document.getElementById("output");
			var xhr = new XMLHttpRequest();

			xhr.onreadystatechange = function()
			{
				if (this.readyState != 4)
					;
				else if (this.status != 200)
					output.innerHTML = this.status + " ERROR - " + this.statusText;
				else
					output.innerHTML = this.responseText;
			}

			xhr.open("get", "http://github.localhost");
			xhr.send();
			
			setTimeout(function(){
				xhr.open("get", "http://github.localhost/accessorizejs");
				xhr.send();
			}, 2000);
			
		</script>
		
	</body>
</html>
